<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://kit.fontawesome.com/a24879a822.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero">
        <div class="nav">
            <div class="logo"></div>
            <div class="your-acct"></div>
        </div>
        <div class="header">
            <div class="header-left">
                <h1>Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="YTD"> </div>
                <div class="download">
                    <button class="download-btn">Download Report </button>
                </div>
            </div>
        </div>
        <div class="chart-wrapper">
            <div class="chart-wrapper-left">
                <div class="stack-chart">
                    <div class="stack-up">
                        <div class="upright center">
                            <div><h4 class="upright_h">Upright</h4> <br>
                                <p class="result">60</p></div>
                        </div>
                        <div class="crook center">
                            <div><h4 class="crook_h">Crook</h4> <br>
                                <p class="result">10.1</p></div>
                        </div>
                        <div class="forward center">
                            <div><h4 class="forward_h">Forward</h4> <br>
                                <p class="result">20.9</p></div>
                        </div>
                    </div>
                    <div class="stack-down"></div>
                </div>
            </div>
            <div class="chart-wrapper-right">
                <div class="chart-wrapper-right-top">
                    <div class="pie-chart"></div>
                </div>
                <div class="chart-wrapper-right-bot">
                    <div class="premium">
                        <button class="upgrade-btn">Upgrade to Pro</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./pieChart.js"></script>
    <script src="./drawPieChart.js"></script>
    <script src="./stackChart.js"></script>
    <script src="./drawStackChart.js"></script>
</body>
</html>
