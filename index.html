<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

     #canvas {
        width: 486px;
        height: 380px;
        border-radius: 20px;
        margin-bottom: 10px;
    }

    #label-container {
        font-family: 'Inter';
        font-weight: 500;
        font-size: 20px;
        margin-left: 5px;
    }

    .holder {
        margin-top: 30px;
    }

    .hero {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }
    
    .left {
        width: 50%;
        height: 100%;
        float: left;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-left: 70px;
        margin-top: -100px;

    }
    
    .right {
        width: 50%;
        height: 100%;
        float: right;
        display: flex;
        justify-content: center;
        align-items: left;
        flex-direction: column;
    }

    .logo {
        position: absolute;
        background-image: url(logo.png);
        background-size: contain;
        background-repeat: no-repeat;
        top: 25px;
        left: 25px;
        width: 134px;
        height: 86px;
    }
    
    .end-btn {
        width: 300px;
        height: 70px;
        font-family: 'Inter';
        font-weight: 500;
        font-size: 20px;
        border-radius: 300px;
        border: 3px solid #4A464F;
        background-color: #4A464F;
        color: white;
        transition: 300ms;
        margin-top: 70px;
    }

    .end-btn:hover {
        width: 300px;
        height: 70px;
        font-family: 'Inter';
        font-weight: 500;
        font-size: 20px;
        border-radius: 300px;
        border: 3px solid #4A464F;
        background-color: white;
        color: #4A464F;
        cursor: pointer;
    }

    /* D3 */
.viz {
    width: 90vw;
    height: auto;
    max-width: 850px;
    margin: 1rem auto;
    padding: 0.5rem 1rem;
    background: hsl(0, 0%, 100%);
    line-height: 2;
}
.viz header h1 {
  font-family: "Montserrat Alternates", sans-serif;
}
/* highlight the label with a thin border */
.viz label {
  border-bottom: 1px solid currentColor;
}
/* style the text in the ticks and the two labels specifically */
.viz svg text {
  font-size: 0.7rem;
  font-family: inherit;
  fill: currentColor;
}
.viz svg text.label {
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 0.2rem;
  opacity: 0.5;
}
/* style the tooltip to describe the description elements indented with respect to the matching term */
.viz #tooltip {
  background: hsl(0, 0%, 100%);
  box-shadow: 0 1px 5px -2px hsla(20, 3%, 22%, 0.5);
  padding: 0.5rem 1.2rem;
  border-radius: 5px;
  line-height: 1.5;
}
.viz #tooltip p {
  margin-bottom: 0.75rem;
  font-size: 0.95rem;
  border-bottom: 1px solid currentColor;
}
.viz #tooltip dl {
  font-size: 0.9rem;
}
.viz #tooltip dl dt {
  font-weight: bold;
}
.viz #tooltip dl dd {
  margin-left: 1.25rem;
}
  

  </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js" integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body onload="init()">
     <section class="hero">
        <div class="logo"></div>
        <div class="left">
            <div class="holder">
                <div><canvas id="canvas"></canvas></div>
                <div id="label-container"></div>
            </div>
            <button class="end-btn">End Session</button>
        </div>
        <div class="right">
            <!-- container for the visualization -->
            <div class="viz">
                <!-- before the visualization, appended through the script, add a header explaining the project and a checkbox to highlight the vonoroi diagram -->
                <header>
                    <h1>Live Posture Data</h1>
                    <p>The graph will show <strong>your posture data</strong>, to find average over time.</p>
                </header>
                <p>
                    To highlight the diagram feel free to
                    <label for="toggle">toggle the outline</label>
                    <input type="checkbox" id="toggle" name="toggle" />
                </p>
            </div>
        </div>
    
     </section>
     <script src="data.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/jPZxS8HQl/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const width = 1080;
        const height = 720;
        // const size = 200;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(width, height, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = width; canvas.height = height;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }

        // finally draw the poses
        drawPose(pose);

        if (pose == undefined) {
          console.log("Face is not detected");
        } else {
          console.log("Face detected");
        }
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }

    
</script>


</body>
</html>
